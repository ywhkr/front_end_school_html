<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      a[href="http://www.paullab.co.kr"]
      {
        font-size: 48px;
      }
      /* 단어 일치 */
      a[href~="paullab"] {
        font-weight: normal;
      }
      /* 단어 포함 */
      a[href*="paullab"] {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
  </body>
</html>
