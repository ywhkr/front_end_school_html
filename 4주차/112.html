<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      div {
        position: relative;
        width: 500px;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        clip: rect(100px 400px 500px 100px);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://images.unsplash.com/photo-1637489550183-7da04b8029ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt=""
      />
    </div>
  </body>
</html>
