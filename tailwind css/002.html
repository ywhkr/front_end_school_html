<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind flex</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-wrap border-solid border-4 border-red-500">
      <div class="w-1/4 border-solid border-4 border-blue-500">hello world</div>
      <div class="w-3/4 flex-w70 border-solid border-4 border-blue-500">
        hello world
      </div>
    </div>
    <!-- flex-w30, flex-w70은 안들어감 -->
    <!-- width: w-8/12 -->
    <!-- width: w-4/12 -->
  </body>
</html>
