<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind css</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text-base">hello wolrd</div>
    <div class="text-5xl">hello wolrd</div>
    <div class="text-gray-700">hello wolrd</div>
    <div class="text-blue-500">hello wolrd</div>
    <div class="text-blue-500 m-8">hello wolrd</div>
    <div class="font-bold">hello wolrd</div>
    <div class="pb-4">hello wolrd</div>
    <div class="p-5">
      <ul class="list-disc">
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
      </div>
      </ul>
    </div>
    <div class="p-5">
        <ol class="list-decimal">
          <li>hello world</li>
          <li>hello world</li>
          <li>hello world</li>
          <li>hello world</li>
          <li>hello world</li>
        </ol>
      </div>
      <div class="rounded-full h-24 w-24 bg-red-300">circle</div>



    <!-- <div class="text-5xl px-8">hello wolrd</div> -->
    <!-- <div class="text-5xl py-8">hello wolrd</div> -->
  </body>
</html>
