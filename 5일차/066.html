<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      ul::after {
        display: block;
        content: "";
        clear: both;
      }
      /* after 가상요소가 형제들을 인식하게 해준다 */

      li {
        float: left;
        height: 100px;
        width: 100px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
